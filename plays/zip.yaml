---
- name: Mettre à jour le système et installer kURL
  hosts: all
  become: yes
  tasks:
    - name: Mettre à jour les listes de paquets
      apt:
        update_cache: yes

    - name: Mettre à jour les paquets installés
      apt:
        upgrade: dist
        autoremove: yes

    - name: Télécharger et exécuter le script kURL avec confirmation automatique
      expect:
        command: curl -L https://kurl.sh/8eb26e2 | sudo bash
        responses:
          'Would you like to continue? [Y/n]': 'y'
