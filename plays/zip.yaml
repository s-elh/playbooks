---
- name: Install Java, SSH, and configure Hadoop user
  hosts: all
  become: yes
  vars:
    hadoop_user: "hdoop"
    hadoop_full_name: "hadoop"
    hadoop_password: "hadoop"
    hadoop_version: "3.4.0"
  tasks:
    ## 游릭 Step 1: Fix Ansible Temporary File Permissions
    - name: Ensure Ansible can create temporary files
      set_fact:
        ansible_become_flags: "-H -S"

    ## 游릭 Step 2: Ensure /tmp has correct permissions
    - name: Set correct permissions for /tmp
      file:
        path: /tmp
        mode: "1777"

    ## 游릭 Step 3: Update APT package lists
    - name: Update APT package lists
      apt:
        update_cache: yes

    ## 游릭 Step 4: Install OpenJDK 8
    - name: Install OpenJDK 8
      apt:
        name: openjdk-8-jdk
        state: present

    ## 游릭 Step 5: Verify Java installation
    - name: Check Java and Javac versions
      command: "{{ item }}"
      with_items:
        - java -version
        - javac -version
      register: java_versions
      changed_when: false

    - name: Display Java versions
      debug:
        msg: "{{ java_versions.results | map(attribute='stdout_lines') | list }}"

    ## 游릭 Step 6: Install OpenSSH Server & Client
    - name: Install OpenSSH Server & Client
      apt:
        name:
          - openssh-server
          - openssh-client
        state: present
        update_cache: yes

    ## 游릭 Step 7: Create Hadoop User
    - name: Create Hadoop User
      user:
        name: "{{ hadoop_user }}"
        comment: "{{ hadoop_full_name }}"
        password: "{{ hadoop_password | password_hash('sha512') }}"
        shell: /bin/bash
        createhome: yes

    ## 游릭 Step 8: Download and Install Hadoop
    - name: Download Hadoop
      get_url:
        url: "https://dlcdn.apache.org/hadoop/common/hadoop-{{ hadoop_version }}/hadoop-{{ hadoop_version }}.tar.gz"
        dest: "/home/{{ hadoop_user }}/hadoop-{{ hadoop_version }}.tar.gz"
        owner: "{{ hadoop_user }}"
        group: "{{ hadoop_user }}"
      become_user: "{{ hadoop_user }}"

    - name: Extract Hadoop archive
      unarchive:
        src: "/home/{{ hadoop_user }}/hadoop-{{ hadoop_version }}.tar.gz"
        dest: "/home/{{ hadoop_user }}"
        remote_src: yes
        owner: "{{ hadoop_user }}"
        group: "{{ hadoop_user }}"
      become_user: "{{ hadoop_user }}"

    - name: Move Hadoop to /usr/local
      command: "mv /home/{{ hadoop_user }}/hadoop-{{ hadoop_version }} /usr/local/hadoop"
      args:
        creates: "/usr/local/hadoop"

    ## 游릭 Step 9: Generate SSH Key
    - name: Generate SSH Key
      user:
        name: "{{ hadoop_user }}"
        generate_ssh_key: yes
        ssh_key_type: rsa
        ssh_key_bits: 4096
        ssh_key_file: ".ssh/id_rsa"

    ## 游릭 Step 10: Set Permissions for SSH Directory
    - name: Set correct permissions for .ssh directory
      file:
        path: "/home/{{ hadoop_user }}/.ssh"
        state: directory
        owner: "{{ hadoop_user }}"
        group: "{{ hadoop_user }}"
        mode: "0700"

    ## 游릭 Step 11: Add public key to authorized_keys
    - name: Copy public key to authorized_keys
      copy:
        remote_src: yes
        src: "/home/{{ hadoop_user }}/.ssh/id_rsa.pub"
        dest: "/home/{{ hadoop_user }}/.ssh/authorized_keys"
        owner: "{{ hadoop_user }}"
        group: "{{ hadoop_user }}"
        mode: "0600"
