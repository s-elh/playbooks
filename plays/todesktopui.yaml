---
- name: Install Light Desktop Environment
  hosts: all
  become: true
  vars:
    proxy_url: "http://10.1.38.2:3128"

  tasks:
    - name: Configure HTTP proxy for apt
      when: ansible_distribution == "Ubuntu"
      copy:
        content: |
          Acquire::http::Proxy "{{ proxy_url }}";
          Acquire::https::Proxy "{{ proxy_url }}";
        dest: /etc/apt/apt.conf.d/95proxies

    - name: Configure HTTP proxy for the environment
      lineinfile:
        path: /etc/environment
        line: '{{ item }}'
        create: yes
      with_items:
        - 'http_proxy={{ proxy_url }}'
        - 'https_proxy={{ proxy_url }}'
        - 'HTTP_PROXY={{ proxy_url }}'
        - 'HTTPS_PROXY={{ proxy_url }}'

    - name: Kill all apt and dpkg processes
      shell: |
        pkill -f apt
        pkill -f dpkg
      ignore_errors: yes

    - name: Remove all lock files and temporary files
      file:
        path: "{{ item }}"
        state: absent
      with_items:
        - /var/lib/dpkg/lock-frontend
        - /var/lib/dpkg/lock
        - /var/cache/debconf/config.dat.lock
        - /var/cache/debconf/passwords.dat.lock
        - /var/cache/debconf/templates.dat.lock
        - /var/lib/apt/lists/lock
        - /var/lib/apt/lists/partial
      ignore_errors: yes

    - name: Fix dpkg
      shell: |
        rm -f /var/lib/dpkg/updates/*
        rm -f /var/lib/dpkg/status-old
        dpkg --clear-avail
        dpkg --configure --pending
      ignore_errors: yes

    - name: Update apt cache
      apt:
        update_cache: yes
        force_apt_get: yes
        cache_valid_time: 3600

    - name: Install GNOME Desktop
      apt:
        name: gnome-session
        state: present
        force_apt_get: yes

    - name: Reboot the system
      reboot:
        reboot_timeout: 600
