---
- name: Download and Extract Hadoop as hdoop user
  hosts: all
  become: yes
  vars:
    hadoop_user: "hdoop"
    hadoop_password: "hadoop"
    hadoop_version: "3.4.0"
    hadoop_download_url: "https://dlcdn.apache.org/hadoop/common/hadoop-3.4.0/hadoop-3.4.0.tar.gz"
    download_path: "/home/hdoop"

  tasks:
    ## ðŸŸ¢ Ã‰tape 1 : VÃ©rifier que le rÃ©pertoire de l'utilisateur existe
    - name: Ensure {{ download_path }} exists
      file:
        path: "{{ download_path }}"
        state: directory
        owner: "{{ hadoop_user }}"
        group: "{{ hadoop_user }}"
        mode: "0755"

    ## ðŸŸ¢ Ã‰tape 2 : TÃ©lÃ©charger Hadoop en tant que hdoop
    - name: Download Hadoop {{ hadoop_version }}
      become: yes
      become_user: "{{ hadoop_user }}"
      get_url:
        url: "{{ hadoop_download_url }}"
        dest: "{{ download_path }}/hadoop-{{ hadoop_version }}.tar.gz"
        mode: "0644"

    ## ðŸŸ¢ Ã‰tape 3 : Extraire Hadoop en tant que hdoop
    - name: Extract Hadoop Archive
      become: yes
      become_user: "{{ hadoop_user }}"
      ansible.builtin.unarchive:
        src: "{{ download_path }}/hadoop-{{ hadoop_version }}.tar.gz"
        dest: "{{ download_path }}/"
        remote_src: yes
