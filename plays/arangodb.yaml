---
- name: Install ArangoDB
  hosts: all
  become: true
  gather_facts: true
  connection: paramiko
  vars:
    proxy_url: "http://10.1.38.2:3128"

  tasks:
    - name: Display all variables/facts known for a host
      debug:
        var: hostvars[inventory_hostname]
      
    - name: Ping internal IP
      ping:
        data: "{{ morpheus['server']['internalIp'] }}"
      register: ping_result
      ignore_errors: yes
  
    - name: Fail if ping is unsuccessful
      fail:
        msg: "Unable to ping {{ morpheus['server']['internalIp'] }}. Please check the network configuration."
      when: ping_result.failed
  
    - name: Configure HTTP proxy for apt
      copy:
        content: |
          Acquire::http::Proxy "{{ proxy_url }}";
          Acquire::https::Proxy "{{ proxy_url }}";
        dest: /etc/apt/apt.conf.d/95proxies

    - name: Configure HTTP proxy for the environment
      lineinfile:
        path: /etc/environment
        line: '{{ item }}'
        create: yes
      with_items:
        - 'http_proxy={{ proxy_url }}'
        - 'https_proxy={{ proxy_url }}'
        - 'HTTP_PROXY={{ proxy_url }}'
        - 'HTTPS_PROXY={{ proxy_url }}'

    - name: Install required packages
      apt:
        name:
          - gnupg
          - curl
          - apt-transport-https
        state: present
        update_cache: yes

    - name: Add ArangoDB GPG key
      apt_key:
        url: https://download.arangodb.com/arangodb312/DEBIAN/Release.key
        state: present

    - name: Add ArangoDB repository
      apt_repository:
        repo: "deb https://download.arangodb.com/arangodb312/DEBIAN/ /"
        state: present
        filename: arangodb

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install ArangoDB
      apt:
        name: arangodb3
        state: present

    - name: Enable and start ArangoDB service
      systemd:
        name: arangodb3
        enabled: yes
        state: started
