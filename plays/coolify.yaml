---
- name: Install Coolify
  hosts: all
  become: true
  vars:
    proxy_url: "http://10.1.38.2:3128"
    rhel_username: "mmajnioui@powerm.ma"
    rhel_password: "{{ lookup('cypher','secret=secret/rhelpw') }}"

  tasks:
    # Common proxy environment configuration
    - name: Configure HTTP proxy for the environment
      lineinfile:
        path: /etc/environment
        line: '{{ item }}'
        create: yes
      with_items:
        - 'http_proxy={{ proxy_url }}'
        - 'https_proxy={{ proxy_url }}'
        - 'HTTP_PROXY={{ proxy_url }}'
        - 'HTTPS_PROXY={{ proxy_url }}'

    # RHEL-specific tasks
    - name: Configure HTTP proxy for yum (RHEL)
      when: ansible_os_family == "RedHat"
      lineinfile:
        path: /etc/yum.conf
        line: 'proxy={{ proxy_url }}'
        create: yes

    - name: Register and subscribe RHEL system
      when: ansible_os_family == "RedHat"
      command: subscription-manager register --username {{ rhel_username }} --password {{ rhel_password }} --auto-attach
      register: subscription_result
      failed_when: subscription_result.rc != 0 and 'This system is already registered' not in subscription_result.stderr
      changed_when: subscription_result.rc == 0

    # Ubuntu-specific tasks
    - name: Configure HTTP proxy for apt (Ubuntu)
      when: ansible_distribution == "Ubuntu"
      copy:
        content: |
          Acquire::http::Proxy "{{ proxy_url }}";
          Acquire::https::Proxy "{{ proxy_url }}";
        dest: /etc/apt/apt.conf.d/95proxies

    # Download and install Coolify
    - name: Download Coolify install script
      get_url:
        url: https://cdn.coollabs.io/coolify/install.sh
        dest: /tmp/coolify_install.sh
        mode: '0755'
      environment:
        http_proxy: "{{ proxy_url }}"
        https_proxy: "{{ proxy_url }}"

    - name: Execute Coolify install script
      shell: bash /tmp/coolify_install.sh
      environment:
        http_proxy: "{{ proxy_url }}"
        https_proxy: "{{ proxy_url }}"
        HTTP_PROXY: "{{ proxy_url }}"
        HTTPS_PROXY: "{{ proxy_url }}"
      register: coolify_install

    - name: Display Coolify installation output
      debug:
        var: coolify_install.stdout_lines

    # Wait for Coolify to start
    - name: Wait for Coolify to be ready
      wait_for:
        port: 8000
        timeout: 300
        delay: 10

    - name: Clean up installation files
      file:
        path: /tmp/coolify_install.sh
        state: absent

    - name: Print installation complete message
      debug:
        msg: "Coolify has been installed successfully. Access it at http://{{ ansible_host }}:8000"
