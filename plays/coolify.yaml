---
- name: Install Coolify
  hosts: all
  become: true
  vars:
    proxy_url: "http://10.1.38.2:3128"
    rhel_username: "mmajnioui@powerm.ma"
    rhel_password: "{{ lookup('cypher','secret=secret/rhelpw') }}"

  tasks:
    # Common proxy configuration
    - name: Configure HTTP proxy for the environment
      lineinfile:
        path: /etc/environment
        line: '{{ item }}'
        create: yes
      with_items:
        - 'http_proxy={{ proxy_url }}'
        - 'https_proxy={{ proxy_url }}'
        - 'HTTP_PROXY={{ proxy_url }}'
        - 'HTTPS_PROXY={{ proxy_url }}'

    # Ubuntu-specific tasks
    - name: Configure HTTP proxy for apt (Ubuntu)
      when: ansible_distribution == "Ubuntu"
      copy:
        content: |
          Acquire::http::Proxy "{{ proxy_url }}";
          Acquire::https::Proxy "{{ proxy_url }}";
        dest: /etc/apt/apt.conf.d/95proxies

    - name: Update apt cache (Ubuntu)
      when: ansible_distribution == "Ubuntu"
      apt:
        update_cache: yes
        cache_valid_time: 3600

    # RHEL-specific tasks
    - name: Configure HTTP proxy for yum (RHEL)
      when: ansible_os_family == "RedHat"
      lineinfile:
        path: /etc/yum.conf
        line: 'proxy={{ proxy_url }}'
        create: yes

    - name: Register and subscribe RHEL system
      when: ansible_os_family == "RedHat"
      command: subscription-manager register --username {{ rhel_username }} --password {{ rhel_password }} --auto-attach
      register: subscription_result
      failed_when: subscription_result.rc != 0 and 'This system is already registered' not in subscription_result.stderr
      changed_when: subscription_result.rc == 0

    - name: Enable required RHEL repositories
      when: ansible_os_family == "RedHat"
      command: subscription-manager repos --enable rhel-{{ ansible_distribution_major_version }}-for-x86_64-appstream-rpms
      register: repo_result
      failed_when: repo_result.rc != 0 and 'already enabled' not in repo_result.stderr
      changed_when: repo_result.rc == 0

    # Common prerequisites for both distributions
    - name: Install Docker (Ubuntu)
      when: ansible_distribution == "Ubuntu"
      apt:
        name: docker.io
        state: present

    - name: Install Docker (RHEL)
      when: ansible_os_family == "RedHat"  
      dnf:
        name: docker
        state: present

    - name: Create required directories
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      with_items:
        - /coolify

    - name: Download Coolify install script
      get_url:
        url: https://cdn.coollabs.io/coolify/install.sh
        dest: /tmp/coolify_install.sh
        mode: '0755'
      environment:
        http_proxy: "{{ proxy_url }}"
        https_proxy: "{{ proxy_url }}"

    - name: Execute Coolify install script with timeout
      shell: |
        export http_proxy="{{ proxy_url }}"
        export https_proxy="{{ proxy_url }}"
        timeout 300 bash /tmp/coolify_install.sh
      args:
        executable: /bin/bash
      register: install_result
      ignore_errors: yes

    - name: Check if Docker service is running
      service:
        name: docker
        state: started
        enabled: yes

    - name: Wait for Coolify to be available
      wait_for:
        port: 8000
        timeout: 300
      when: install_result is success

    - name: Print installation complete message
      debug:
        msg: "Coolify has been installed successfully. Access it at http://YOUR-SERVER-IP:8000"
      when: install_result is success
