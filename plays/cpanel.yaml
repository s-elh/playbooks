---
- name: Install cPanel
  hosts: all
  become: true
  gather_facts: true
  vars:
    cpanel_url: "https://securedownloads.cpanel.net/latest"
    rhel_username: "{{ hostvars[inventory_hostname]['morpheus']['customOptions']['rhelEmail'] | default('') }}"
    rhel_password: "{{ hostvars[inventory_hostname]['morpheus']['customOptions']['rhelPw'] | default('') }}"
    ansible_remote_tmp: "/var/tmp/.ansible/tmp"
    proxy_url: "http://10.1.38.2:3128"

  tasks:
    - name: Configure HTTP proxy for yum (RHEL)
      lineinfile:
        path: /etc/yum.conf
        line: 'proxy={{ proxy_url }}'
        create: yes
      when: ansible_os_family == 'RedHat'
    - name: Configure HTTP proxy for apt (Ubuntu)
      when: ansible_distribution == "Ubuntu"
      copy:
        content: |
          Acquire::http::Proxy "{{ proxy_url }}";
          Acquire::https::Proxy "{{ proxy_url }}";
        dest: /etc/apt/apt.conf.d/95proxies
    - name: Configure HTTP proxy for the environment
      lineinfile:
        path: /etc/environment
        line: '{{ item }}'
        create: yes
      with_items:
        - 'http_proxy={{ proxy_url }}'
        - 'https_proxy={{ proxy_url }}'
        - 'HTTP_PROXY={{ proxy_url }}'
        - 'HTTPS_PROXY={{ proxy_url }}'
        
    # RHEL-specific tasks
    - name: Register and subscribe RHEL system
      when: ansible_os_family == 'RedHat'
      command: subscription-manager register --username {{ rhel_username }} --password {{ rhel_password }} --auto-attach
      register: subscription_result
      failed_when: subscription_result.rc != 0 and 'This system is already registered' not in subscription_result.stderr
      changed_when: subscription_result.rc == 0

    - name: Enable required RHEL repositories
      when: ansible_os_family == 'RedHat'
      command: subscription-manager repos --enable rhel-{{ ansible_distribution_major_version }}-for-x86_64-appstream-rpms
      register: repo_result
      failed_when: repo_result.rc != 0 and 'already enabled' not in repo_result.stderr
      changed_when: repo_result.rc == 0

    # System prerequisites
    - name: Update package cache (RHEL)
      when: ansible_os_family == "RedHat"
      dnf:
        update_cache: yes

    - name: Install prerequisites (RHEL)
      when: ansible_os_family == "RedHat"
      dnf:
        name:
          - perl
          - gcc
          - gcc-c++
          - kernel-devel
          - make
          - wget
          - tar
        state: present

    # cPanel installation
    - name: Download cPanel installation script
      shell: |
        wget --no-check-certificate \
        --timeout=60 \
        --tries=3 \
        "{{ cpanel_url }}" \
        -O /tmp/latest && \
        chmod 755 /tmp/latest
      args:
        creates: /tmp/latest
    
    - name: Start cPanel installation
      shell: |
        cd /tmp && nohup ./latest --allow-unreachable-update > /var/log/cpanel_install.log 2>&1 &
        echo $! > /var/run/cpanel_install.pid
      args:
        creates: /usr/local/cpanel

    - name: Print cPanel installation complete message
      debug:
        msg: |
          cPanel has been installed successfully.
          WHM (WebHost Manager) can be accessed at: https://{{ morpheus['server']['internalIp'] }}:2087
          cPanel can be accessed at: https://{{ morpheus['server']['internalIp'] }}:2083
