---
- name: Install kURL and Configure Proxy
  hosts: all
  become: true
  vars:
    proxy_url: "http://10.1.38.2:3128"

  tasks:
    - name: Configure HTTP proxy for apt
      when: ansible_distribution == "Ubuntu"
      copy:
        content: |
          Acquire::http::Proxy "{{ proxy_url }}";
          Acquire::https::Proxy "{{ proxy_url }}";
        dest: /etc/apt/apt.conf.d/95proxies

    - name: Configure HTTP proxy for the environment
      lineinfile:
        path: /etc/environment
        line: '{{ item }}'
        create: yes
      with_items:
        - 'http_proxy={{ proxy_url }}'
        - 'https_proxy={{ proxy_url }}'
        - 'HTTP_PROXY={{ proxy_url }}'
        - 'HTTPS_PROXY={{ proxy_url }}'

    - name: Run the kURL installation script with auto-confirmation
      shell: |
        yes | curl -fsSL https://kurl.sh/3e386c9 | sudo bash
      args:
        executable: /bin/bash
      register: kurl_install

    - name: Debug kURL installation output
      debug:
        msg: >
          Installation result:
          Exit Code: {{ kurl_install.rc }}
          Stdout: {{ kurl_install.stdout }}
          Stderr: {{ kurl_install.stderr }}
