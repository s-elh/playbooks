---
- name: Install kURL
  hosts: all
  become: yes
  tasks:
    - name: Update package cache
      apt:
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Install required packages
      package:
        name: 
          - curl
          - sudo
        state: present

    - name: Download kURL installation script
      get_url:
        url: https://kurl.sh/fcc1994
        dest: /tmp/kurl-install.sh
        mode: '0755'

    - name: Check disk space
      command: df -h
      register: disk_space
      changed_when: false

    - name: Display disk space
      debug:
        var: disk_space.stdout_lines

    - name: Check memory
      command: free -m
      register: memory_info
      changed_when: false

    - name: Display memory info
      debug:
        var: memory_info.stdout_lines

    - name: Execute kURL installation script with verbose output
      shell: bash /tmp/kurl-install.sh
      args:
        executable: /bin/bash
      register: kurl_install
      ignore_errors: yes

    - name: Display installation output
      debug:
        var: kurl_install
      when: kurl_install is defined

    - name: Display detailed error if installation failed
      debug:
        msg: 
          - "Installation failed with return code {{ kurl_install.rc }}"
          - "Error output: {{ kurl_install.stderr }}"
      when: kurl_install.rc is defined and kurl_install.rc != 0

    - name: Clean up installation script
      file:
        path: /tmp/kurl-install.sh
        state: absent
