- name: Configure kURL
  hosts: all
  become: true
  vars:
    proxy_url: "http://10.1.38.2:3128"

  tasks:
    - name: Configure HTTP proxy for apt
      when: ansible_distribution == "Ubuntu"
      copy:
        content: |
          Acquire::http::Proxy "{{ proxy_url }}";
          Acquire::https::Proxy "{{ proxy_url }}";
        dest: /etc/apt/apt.conf.d/95proxies

    - name: Configure HTTP proxy for the environment
      lineinfile:
        path: /etc/environment
        line: '{{ item }}'
        create: yes
      with_items:
        - 'http_proxy={{ proxy_url }}'
        - 'https_proxy={{ proxy_url }}'
        - 'HTTP_PROXY={{ proxy_url }}'
        - 'HTTPS_PROXY={{ proxy_url }}'

    - name: Update apt and upgrade packages
      command: sudo apt update
      ignore_errors: true

    - name: Upgrade packages
      command: sudo apt upgrade -y
      ignore_errors: true

    - name: Install curl and tar
      command: sudo apt install -y curl tar

    - name: Install Docker
      command: sudo apt install -y docker.io

    - name: Enable Docker service
      command: sudo systemctl enable docker

    - name: Start Docker service
      command: sudo systemctl start docker

    - name: Unset HTTP/HTTPS proxy variables
      command: |
        unset http_proxy
        unset https_proxy
        unset ftp_proxy
        unset all_proxy
      ignore_errors: true

    - name: Configure DNS
      block:
        - name: Edit /etc/resolv.conf
          lineinfile:
            path: /etc/resolv.conf
            line: "{{ item }}"
            create: yes
          with_items:
            - "nameserver 8.8.8.8"
            - "nameserver 1.1.1.1"

        - name: Restart networking
          command: sudo systemctl restart networking

    - name: Configure NetworkManager DNS settings
      block:
        - name: Edit NetworkManager.conf
          lineinfile:
            path: /etc/NetworkManager/NetworkManager.conf
            line: "dns=none"
            create: yes
          section: main

        - name: Restart NetworkManager
          command: sudo systemctl restart NetworkManager

    - name: Install firewalld
      command: sudo apt install -y firewalld

    - name: Run kURL installation script
      command: curl https://kurl.sh/8eb26e2 | sudo bash
