---
- name: Install and Configure MariaDB
  hosts: all
  become: true
  gather_facts: true
  vars:
    proxy_url: "http://10.1.38.2:3128"
    mysql_root_password: "{{ hostvars[inventory_hostname]['morpheus']['customOptions']['dbCustomPassword'] | default('rootroot') }}"
    db_password: "{{ hostvars[inventory_hostname]['morpheus']['customOptions']['dbCustomPassword'] | default('') }}"
    db_user: "{{ hostvars[inventory_hostname]['morpheus']['customOptions']['dbCustomUser'] | default('') }}"
    db_name: "{{ hostvars[inventory_hostname]['morpheus']['customOptions']['dbCustomName'] | default('') }}"
    db_vars_provided: false

  pre_tasks:
    - name: Install community.mysql collection
      ansible.builtin.shell: ansible-galaxy collection install community.mysql
      delegate_to: localhost
      run_once: true

  tasks:
    - name: Check if database variables are provided
      set_fact:
        db_vars_provided: true
      when: 
        - db_password != ''
        - db_user != ''
        - db_name != ''

    - name: Configure HTTP proxy for apt
      copy:
        content: |
          Acquire::http::Proxy "{{ proxy_url }}";
          Acquire::https::Proxy "{{ proxy_url }}";
        dest: /etc/apt/apt.conf.d/95proxies

    - name: Configure HTTP proxy for the environment
      lineinfile:
        path: /etc/environment
        line: '{{ item }}'
        create: yes
      with_items:
        - 'http_proxy={{ proxy_url }}'
        - 'https_proxy={{ proxy_url }}'
        - 'HTTP_PROXY={{ proxy_url }}'
        - 'HTTPS_PROXY={{ proxy_url }}'

    - name: Install required packages
      apt:
        name: 
          - software-properties-common
          - python3-pymysql
        state: present
        update_cache: yes

    - name: Add MariaDB GPG key
      apt_key:
        url: https://mariadb.org/mariadb_release_signing_key.asc
        state: present

    - name: Add MariaDB repository
      apt_repository:
        repo: "deb [arch=amd64] https://deb.mariadb.org/11/ubuntu {{ ansible_distribution_release }} main"
        state: present
        filename: mariadb

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install MariaDB
      apt:
        name: 
          - mariadb-server
          - mariadb-client
        state: present

    - name: Enable and start MariaDB service
      systemd:
        name: mariadb
        enabled: yes
        state: started

    - name: Set MariaDB root password
      community.mysql.mysql_user:
        name: root
        password: "{{ mysql_root_password }}"
        login_unix_socket: /var/run/mysqld/mysqld.sock
      ignore_errors: true

    - name: Remove anonymous users
      community.mysql.mysql_user:
        name: ''
        host_all: yes
        state: absent
        login_user: root
        login_password: "{{ mysql_root_password }}"

    - name: Remove test database
      community.mysql.mysql_db:
        name: test
        state: absent
        login_user: root
        login_password: "{{ mysql_root_password }}"

    - name: Create database and user if variables are provided
      when: db_vars_provided
      block:
        - name: Create database
          community.mysql.mysql_db:
            name: "{{ db_name }}"
            state: present
            login_user: root
            login_password: "{{ mysql_root_password }}"

        - name: Create user with privileges
          community.mysql.mysql_user:
            name: "{{ db_user }}"
            password: "{{ db_password }}"
            priv: "{{ db_name }}.*:ALL"
            state: present
            login_user: root
            login_password: "{{ mysql_root_password }}"

    - name: Print status of MariaDB setup
      debug:
        msg: "MariaDB setup completed with user {{ db_user }} and database {{ db_name }}"
      when: db_vars_provided
